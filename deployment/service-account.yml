apiVersion: v1
kind: ServiceAccount
metadata:
  name: create-pod
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-pod
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "patch", "get", "list", "watch", "delete"] 
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "patch", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["ingress"]
  verbs: ["create", "patch", "get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-pod
  namespace: default
subjects:
- kind: ServiceAccount
  name: create-pod
  namespace: default
roleRef:
  kind: Role
  name: create-pod
  apiGroup: rbac.authorization.k8s.io