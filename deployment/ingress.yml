apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nr-mt-ingress
spec:
  rules:
  - host: "manager.example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: manager
            port:
              number: 3000 
  - host: "registry.example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: registry
            port:
              number: 4873
  - host: "catalogue.example.com"
    http:
      paths:
        pathType: Prefix
        path: "/"
        backend:
          service:
            name: catalogue
            port:
              number: 80